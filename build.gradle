apply plugin: "java"

buildscript {
  	ext.spigot_version = "1.16.4-R0.1-SNAPSHOT"
  	ext.essentials_version = "2.18.1"
}


repositories {
 	mavenCentral()
 	mavenLocal()
 
 	maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
 	maven { url "https://ci.ender.zone/plugin/repository/everything/" }
 	maven { url 'https://papermc.io/repo/repository/maven-public/' }

}
 

version = "0.0.1-SNAPSHOT"
sourceCompatibility = "1.8"
targetCompatibility = "1.8"


configurations {
  	shade
  	compile.extendsFrom shade
}
// Use the shade configuration to include the dependency's class files in your final JAR



 dependencies {
 	compileOnly "org.spigotmc:spigot-api:$spigot_version"
	compile "net.ess3:EssentialsX:$essentials_version"
 }
 
 
 jar {
  configurations.shade.each { dep ->
    from(project.zipTree(dep)) {
      exclude 'META-INF', 'META-INF/**'
    }
  }
}
